<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="/static/style/reset.css">
    <link rel="stylesheet" href="/static/library/layui/css/layui.css">
    <link rel="stylesheet" href="/static/style/layout.css">
    {% block style %}{% endblock %}
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">{% block wrapper %}{% endblock %}</div>

    <!--JS-->
    <script src="/static/library/layui/layui.js"></script>
    <!-- <script src="https://webapi.amap.com/maps?v=1.4.15&key=ce7e06d8a348fe53fe01eda4b8b8cc34"></script> -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=ce7e06d8a348fe53fe01eda4b8b8cc34"></script> 
    <script src="/static/script/layout.js"></script>
    {% block script %}{% endblock %}
</body>

</html>
